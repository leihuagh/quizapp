{%  extends 'base.html' %}
{%  block content %}
<main>
	<div class="container thumblist-container">
		<div class="row">
			<div class="col-xs-12" style="margin-bottom: 40px;">
				<img src="/static/ad.png" class="img-responsive" style="margin-left: auto;margin-right: auto">
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 text-center">
				<h3 class="title">{{ quiz.title }}</h3>
				<img src="{{ quiz.thumbnail.url }}" class="img-responsive" style="width:100%;margin-bottom: 20px;">
				<a class="btn btn-primary start" href="/quiz/{{ quiz.slug }}/questions">Start Now</a>

				<div class="sharethis-inline-share-buttons"></div>
                <div class="spacer10"></div>
                 <div class="spacer10"></div>
                <div id="disqus_thread"></div>
<script>

/**
*  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
*  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables*/

var disqus_config = function () {
this.page.url = '/quiz/{{ quiz.slug }}';  // Replace PAGE_URL with your page's canonical URL variable
this.page.identifier = '{{ quiz.slug }}'; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
};

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');
s.src = 'https://olayemi.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
                            			     <div class="spacer10"></div>
                 <div class="spacer10"></div>
                 <div class="spacer10"></div>
            </div>
			{%  include 'includes/sidebar.html' %}
		</div>

	</div>
	</main>
{%  endblock %}
{%  block links %}
    <script type='text/javascript' src="https://platform-api.sharethis.com/js/sharethis.js#property=5c34ea2cede3ff00103ac16f&product='inline-share-buttons'" async='async'></script>
     <meta property="og:site_name" content="Olayemi" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="/quiz/{{ quiz.slug }}" />
    <meta property="og:title" content="{{ quiz.text }}" />
    <meta property="og:description" content="{{ quiz.subtext }}" />
    <meta property="og:image" content="{{ answer.thumbnail.url }}" />
{%  endblock %}
